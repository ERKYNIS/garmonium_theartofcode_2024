<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{title}} | Гармониум</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<!--шапка сайта-->
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><img src="static/img/logo.png" width="32" height="32">Гармониум</a>
				{% if logged %}
				<div class="dropdown">
					<button class="btn dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false"><img src="static/img/user.svg" width="32"></button>

					<ul class="dropdown-menu" aria-labelledby="dropdownMenu">
						<li><a class="dropdown-item" href="/account">Аккаунт</a></li>
						{% if acctype == "2" %}
						<li><a class="dropdown-item" href="/clients">Записанные клиенты</a></li>
						{% else %}
						<li><a class="dropdown-item" href="/diary">Мой дневник</a></li>
						{% endif %}
						<li><a class="dropdown-item" href="/logout">Выйти</a></li>
					</ul>
				</div>
				{% else %}
					<a href="/login" class="btn btn-outline-primary">Авторизоваться</a>
				{% endif %}
			</div>
			</nav>
		</div>

			{% block content %}
			{% endblock %}

		<footer>
			<div class="container">
			<hr>
			<center><p style="color: grey;">(c) 2024 Гармониум</p></center>
			</div>
		</footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
