{% extends "pagetemplate.html" %}

{% block content %}
<div class="container">
				<center><h2>Список клиентов</h2></center>
				<div class="container shadow pt-3">
					<div class="row"><div class="col">Имя пользователя</div><div class="col">Действия</div></div><hr>
					{% for user in users %}
					<div class="row"><div class="col">{{ user[1] }} {{ user[2] }}</div><div class="col">{% if user[3] != 0 %}<a href="/clients?id={{ user[3] }}" class="btn btn-primary mb-2">Открыть дневник</a>{% endif %}</div></div><hr>
					{% endfor %}
				</div>
			</div>
{% endblock %}
