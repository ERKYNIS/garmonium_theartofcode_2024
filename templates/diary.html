{% extends "pagetemplate.html" %}
{% block content %}
<div class="container">
				<center><h2>
					Ваш дневник</h2></center>
				<div class="container shadow pt-3">
					<div class="row"><div class="col">Дата создания</div><div class="col-6">Рекомендация</div><div class="col">Действия</div></div><hr>
					{% for task in diary %}
					<div class="row"><div class="col">{{ task[3] }}</div><div class="col-6">{{ task[4] }}</div><div class="col">{% if task[5] == "0" %}<a href="/diary?success={{ task[0] }}" class="btn btn-primary mb-2">Выполнено</a>{% else %} Выполнено!{% endif %}</div></div><hr>
					{% endfor %}
				</div>
			</div>
{% endblock %}
